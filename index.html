<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/921d657254.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                    <div class="header-bar-menu">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="header-logo">
                        <img src="image/sttd_logo.png" alt="logo" class="logo-band">
                    </div>
                <div class="header-nav">
                   <a href="#" class="header-link">Photo</a>
                   <a href="#" class="header-link">Music</a>
                   <a href="#" class="header-link">Live</a>
                   <a href="#" class="header-link">Text</a>
                </div>
                <div class="header-social-icon">
                    <i class="social-icon fab fa-facebook"></i>
                    <i class="social-icon fab fa-instagram"></i>
                    <i class="social-icon fab fa-spotify"></i>
                    <i class="social-icon fab fa-itunes"></i>
                    <i class="social-icon fab fa-vk"></i>
                </div>
            </div>
            <section class="main">
                <div class="container-album">
                    <h2 class="band-name">silence tends to destroy</h2>
                </div>
                <div class="album-name">
                    <div class="album">
                        <img src="image/ds.jpg" alt="ds" class="photo-album dead_space">
                    </div>
                    <div class="album">
                        <img src="image/bttn.jpg" alt="bttn" class="photo-album back_to_the_natyre">
                    </div>
                    <div class="album">
                        <img src="image/ydms.jpg" alt="ydms" class="photo-album your_death_is_my_salvation">
                    </div>
                    <div class="album">
                        <img src="image/depriving.jpg" alt="depriving" class="photo-album depriving_regret">
                    </div>
                    <div class="album">
                        <img src="image/heartless.jpg" alt="heartless" class="photo-album heartless">
                    </div>
                    <div class="album">
                        <img src="image/scum.jpg" alt="scum" class="photo-album scum">
                    </div>
                    <div class="album">
                        <img src="image/meat.jpg" alt="meat" class="photo-album meat">
                    </div>
                    <div class="album">
                        <img src="image/deadfire.jpg" alt="death_fire" class="photo-album death_fire">
                    </div>
                    <div class="album">
                        <img src="image/sttd.png" alt="sttdphoto-album " class="photo-album sttd_2021">
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
